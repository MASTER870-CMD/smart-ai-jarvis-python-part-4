<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #00ffcc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 600px; margin-top: 50px; background: #1e1e1e; padding: 30px; border-radius: 15px; border: 2px solid #00ffcc; box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        h2 { text-align: center; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .form-control { background: #2c2c2c; border: 1px solid #444; color: white; }
        .form-control:focus { background: #333; color: white; border-color: #00ffcc; box-shadow: none; }
        .btn-success { background: #00ffcc; color: black; font-weight: bold; border: none; width: 100%; padding: 10px; margin-top: 20px; transition: 0.3s; }
        .btn-success:hover { background: #00cc99; box-shadow: 0 0 15px #00ffcc; }
        .status { margin-top: 20px; text-align: center; font-weight: bold; }
        .contact-list { margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        .list-group-item { background: transparent; color: #aaa; border: none; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>WhatsApp Database</h2>
    
    <div class="mb-3">
        <label class="form-label">Contact Name (e.g., Shashank)</label>
        <input type="text" id="name" class="form-control" placeholder="Enter name">
    </div>
    
    <div class="mb-3">
        <label class="form-label">Phone Number (e.g., 9876543210)</label>
        <input type="text" id="phone" class="form-control" placeholder="Enter number (without +91)">
    </div>

    <button onclick="addContact()" class="btn btn-success">SAVE CONTACT</button>
    <div id="status" class="status"></div>

    <div class="contact-list">
        <h4>Saved Contacts</h4>
        <ul id="list" class="list-group"></ul>
    </div>
</div>

<script>
    async function addContact() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const status = document.getElementById('status');

        if(!name || !phone) {
            status.innerText = "Please fill both fields!";
            status.style.color = "red";
            return;
        }

        const response = await fetch('/add_whatsapp_contact', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name: name, phone: phone})
        });
        
        const result = await response.json();
        status.innerText = result.message;
        status.style.color = "#00ffcc";
        loadContacts();
    }

    async function loadContacts() {
        const response = await fetch('/get_whatsapp_contacts');
        const contacts = await response.json();
        const list = document.getElementById('list');
        list.innerHTML = "";
        
        for (const [name, num] of Object.entries(contacts)) {
            list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name.charAt(0).toUpperCase() + name.slice(1)} 
                <span class="badge bg-secondary">${num}</span>
            </li>`;
        }
    }

    // Load contacts when page opens
    loadContacts();
</script>

</body>
</html>
